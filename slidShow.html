<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Shippori+Mincho+B1:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/692c2aa5de.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>スライドショー</title>
    <link rel="stylesheet"  href="css/style.css">
  </head>
  <body>
    <div class="title">
      歴代校長・学長・総長スライドショー
    </div>
    <div class="main">
      <button type="button" onclick="left()"><</button>
      <img src="https://www.waseda.jp/top/assets/uploads/2014/03/hidemaro-360x270.jpg">

      <button type="button" onclick="right()">></button>
    </div>
    <div class="control">
      <button onclick="play()">
        <i class="fas fa-play"></i>
      </button>

      <button onclick="stop()">
        <i class="fas fa-pause"></i>
      </button>

      <button onclick="reset()">
        <i class="fas fa-backward-step"></i>
      </button>
    </div>

    <script src="js/slidShow.js"></script>
  </body>
</html>
